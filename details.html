<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/vite.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Details</title>
  </head>
  <body class="dark:bg-Very_dark_blue_Mode_bg bg-Very_Light_Gray_bg_LightMode">
    <header
      class="h-20 w-[100%] dark:bg-dark_blue_Elements flex items-center justify-between px-4 shadow-md relative z-10"
    >
      <h1 class="font-bold text-Very_dark_blue_Text_Light_Mode dark:text-white">
        Where in the world?
      </h1>
      <button class="flex items-center gap-2" id="icon_toggle">
        <svg
          class="iconMode mb-[.5px] fill-black"
          height="20"
          width="20"
          viewBox="0 0 56 56"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M41.242 36.121c-12.937 0-20.953-7.781-20.953-20.273c0-3.563.61-6.703 1.477-8.391c.351-.68.398-1.008.398-1.476c0-.774-.703-1.688-1.687-1.688c-.188 0-.633.07-1.313.328c-8.648 3.516-14.742 12.656-14.742 22.5c0 14.227 10.313 24.586 24.539 24.586c10.219 0 18.469-5.344 22.29-14.11c.257-.609.327-1.124.327-1.382c0-.961-.843-1.617-1.547-1.617c-.398 0-.656.023-1.218.234c-1.922.773-4.782 1.29-7.57 1.29m-33.14-9.164c0-7.289 3.773-14.227 9.867-18.047c-.75 2.18-1.172 4.594-1.172 7.266c0 14.648 8.93 23.367 23.906 23.367c2.39 0 4.453-.281 6.375-.96c-3.562 5.882-10.43 9.468-17.953 9.468c-12.164 0-21.023-8.86-21.023-21.094"
          />
        </svg>
        <span class="TextMode font-semibold dark:text-white">Dark Mode</span>
      </button>
    </header>
    <div
      id="details"
      class="py-10 px-6 max-[360px]:px-1 flex flex-col space-y-16 items-start"
    >
      <button
        class="bg-white dark:bg-dark_blue_Elements dark:text-Very_Light_Gray_bg_LightMode rounded-md hover:scale-[1.1] duration-150 drop-shadow-lg w-fit flex items-center pt-1 px-3 space-x-2"
      >
        <a href="/index.html" class="text-xl">
          <svg
            class="w-8 h-10 ml-1 -mt-1 inline-block"
            viewBox="0 0 21 21"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.499 6.497L3.5 10.499l4 4.001m9-4h-13"
              fill="none"
              stroke="currentColor"
              strokeLinecap="round"
              strokeLinejoin="round"
            />
          </svg>
          Back
        </a>
      </button>
      <div class="card flex gap-16 max-lg:flex-col">
        <img
          id="flagImage"
          src=""
          class="max-lg:w-full flex-1 max-md:w-[95%] border border-slate-300"
          alt=""
        />
        <div
          class="flex-1 md:flex items-center flex-wrap justify-start space-y-10 gap-x-[100px] gap-y-10"
        >
          <div class="main-info space-y-1 flex-col">
            <h1
              id="nameH1"
              class="font-bold text-2xl mb-6 dark:text-Very_Light_Gray_bg_LightMode"
            >
              Germany
            </h1>
            <div
              class="text-lg flex-col space-y-3 dark:text-Very_Light_Gray_bg_LightMode"
            >
              <p>
                Native Name:<span
                  id="native-name"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                </span>
              </p>
              <p>
                Population:<span
                  id="population"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                </span>
              </p>
              <p>
                Region:<span
                  id="region"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                </span>
              </p>
              <p>
                Sub Region:<span
                  id="sub-region"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                </span>
              </p>
              <p>
                Capital:<span
                  id="capital"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                  jsadlfkjawe;</span
                >
              </p>
            </div>
          </div>
          <div
            class="second-info space-y-1 dark:text-Very_Light_Gray_bg_LightMode"
          >
            <div class="text-lg flex-col space-y-3">
              <p>
                Top Level Domain:<span
                  id="level-domain"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                </span>
              </p>
              <p>
                Currenies:<span
                  id="currenies"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                </span>
              </p>
              <p>
                Language:<span
                  id="languages"
                  class="text-Dark_gray_LightMode_inputs_and_Text"
                >
                </span>
              </p>
            </div>
          </div>
          <div
            class="border-countries flex items-center w-full max-md:flex-wrap"
          >
            <h2
              class="text-xl font-semibold max-md:mb-4 dark:text-Very_Light_Gray_bg_LightMode"
            >
              Border Countries:
            </h2>
            <div
              id="bordersCountry"
              class="flex gap-3 ml-1 max-md:w-full justify-center flex-wrap"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./src/details.js"></script>
</html>

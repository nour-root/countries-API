<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Countries</title>
  </head>
  <body class="dark:bg-Very_dark_blue_Mode_bg bg-Very_Light_Gray_bg_LightMode">
    <main id="home">
      <header
        class="h-20 dark:bg-dark_blue_Elements flex items-center justify-between px-4 shadow-md relative z-10"
      >
        <h1
          class="font-bold text-Very_dark_blue_Text_Light_Mode dark:text-white"
        >
          Where in the world?
        </h1>
        <button class="flex items-center gap-2" id="icon_toggle">
          <svg
            class="iconMode rotate mb-[.5px] fill-black"
            height="20"
            width="20"
            viewBox="0 0 56 56"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M41.242 36.121c-12.937 0-20.953-7.781-20.953-20.273c0-3.563.61-6.703 1.477-8.391c.351-.68.398-1.008.398-1.476c0-.774-.703-1.688-1.687-1.688c-.188 0-.633.07-1.313.328c-8.648 3.516-14.742 12.656-14.742 22.5c0 14.227 10.313 24.586 24.539 24.586c10.219 0 18.469-5.344 22.29-14.11c.257-.609.327-1.124.327-1.382c0-.961-.843-1.617-1.547-1.617c-.398 0-.656.023-1.218.234c-1.922.773-4.782 1.29-7.57 1.29m-33.14-9.164c0-7.289 3.773-14.227 9.867-18.047c-.75 2.18-1.172 4.594-1.172 7.266c0 14.648 8.93 23.367 23.906 23.367c2.39 0 4.453-.281 6.375-.96c-3.562 5.882-10.43 9.468-17.953 9.468c-12.164 0-21.023-8.86-21.023-21.094"
            />
          </svg>
          <span class="TextMode font-semibold dark:text-white">Dark Mode</span>
        </button>
      </header>
      <section id="container" class="dark:bg-Very_dark_blue_Mode_bg px-8 py-4">
        <div
          class="flex flex-wrap items-center justify-start md:justify-between"
        >
          <form
            id="input-search"
            target="_top"
            class="bg-white dark:bg-dark_blue_Elements dark:text-white h-14 w-full md:w-1/2 px-3 py-6 drop-shadow-md rounded-md my-5 flex items-center justify-start"
          >
            <button type="submit">
              <svg
                class="fill-[#9ca3af] dark:fill-white"
                height="20"
                width="20"
                viewBox="0 0 376 384"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m267 235l106 106l-32 32l-106-106v-17l-6-6q-39 33-90 33q-58 0-98.5-40.5T0 138.5t40.5-98t98-40.5t98 40.5T277 139q0 51-33 90l6 6h17zm-128 0q40 0 68-28t28-68t-28-68t-68-28t-68 28t-28 68t28 68t68 28z"
                  fill=""
                />
              </svg>
            </button>
            <span class="ml-5 w-full">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search for a country"
                class="focus:outline-none w-full dark:bg-dark_blue_Elements dark:placeholder-white"
              />
            </span>
          </form>
          <div id="input-filter" class="relative flex">
            <select
              id="dropdown"
              class="appearance-none w-[210px] bg-white dark:bg-dark_blue_Elements dark:text-white rounded-md shadow-md focus:outline-none py-4 px-3"
            >
              <option value="" disabled selected>Select an option</option>
              <option value="Africa">Africa</option>
              <option value="Americas">America</option>
              <option value="Asia">Aisa</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
            </select>
            <!-- Arrow -->
            <div
              class="absolute inset-y-0 right-2 max-sm:right-2 flex items-center px-2 pointer-events-none"
            >
              <svg
                class="stroke-black dark:stroke-white stroke-1"
                height="18"
                width="18"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M13.069 5.157L8.384 9.768a.546.546 0 0 1-.768 0L2.93 5.158a.552.552 0 0 0-.771 0a.53.53 0 0 0 0 .759l4.684 4.61a1.65 1.65 0 0 0 2.312 0l4.684-4.61a.53.53 0 0 0 0-.76a.552.552 0 0 0-.771 0"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- display features -->
        <div
          id="features"
          class="mt-10 dark:bg-Very_dark_blue_Mode_bg grid gap-10 md:grid-cols-2 lg:grid-cols-4"
        ></div>
      </section>
    </main>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
